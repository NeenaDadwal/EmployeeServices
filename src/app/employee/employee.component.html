<div>
	<table>

        <thead>
            <tr>
                <th attr.colspan={{colspan}}>
                    Employee Details
                </th>

            </tr>

        </thead>
        <tbody>
            <tr>
                <td>
                    FirstName
                </td>
                <td>
                    {{firstname}}
                </td>
            </tr>
            <tr>
                <td>
                    LastName
                </td>
                <td>
                    {{firstname}}
                </td>
            </tr>
            <tr *ngIf ="showDetails">
                <td>
                    Gender
                </td>
                <td>
                    {{gender}}
                </td>
            </tr>
            <tr *ngIf ="showDetails">
                <td>
                    Age
                </td>
                <td>
                    {{age}}
                </td>
            </tr>

        </tbody>
	</table>

    <button (click)='toggledetails()'>
        {{showDetails ? 'Hide' : 'Show'}}Details
    </button>
</div>
