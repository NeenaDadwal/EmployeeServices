
<employee-count *ngIf="employees" all="{{getEmployeesCount()}}" male="{{getMaleEmployees()}}" female="{{getFemaleEmployees()}}"
                (countradioEventSelectionchangedevent)="onEmployeecountRadioButtonChange($event)"></employee-count>
<br/><br />
<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees">
            <tr *ngIf="selectedEmpCountRadiobutton == 'All' || selectedEmpCountRadiobutton == employee.gender">
                <td>
                    <a [routerLink]="['/employees', employee.code]">
                        {{employee.code | uppercase}}
                    </a>
                </td>
                <td>{{employee.name | employeeTitle:employee.gender}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.annualSalary  | currency:'USD': true: '1.3-3'}}</td>
            </tr>
        </ng-container>
        <tr *ngIf ="!employees">
            <td colspan="4">{{statusMessage}} </td>
        </tr>
        <tr *ngIf="!employees || employees.length == 0">
            <td colspan="4"> No employees to display</td>
        </tr>
    </tbody>
</table>
<br/>
